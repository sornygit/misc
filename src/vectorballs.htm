 function showLayer(layerName){
        eval(layerRef+'["'+layerName+'"]'+styleSwitch+'.visibility="visible"');

 function hideLayer(layerName){
        eval(layerRef+'["'+layerName+'"]'+styleSwitch+'.visibility="hidden"');
 }
 
 function stopTimeline(){
        currTime=totalTime+1;
 }
 
 function startTimeline(){
        currTime=0;
        timelineController();
 }
 
 function timelineController(){ 
        if (currTime <= totalTime){
            currTime++;

		RotXY(ballrot1, ballrot1);
		RotXZ(ballrot1, ballrot1);
		RotYZ(ballrot1, ballrot1);
		RotXY(ballrot2, ballrot2);

	      setTimeout("timelineController()",10);
        }
 }
 
 //---------------ANIMATION FUNCTIONS------------------------------------------
 
 //MOVE LAYER TO
 //This function simply chnages the left and top coordinates of a layer
 //to the coordinates passed to it. This makes the layer move.
 function moveLayerTo(layerName,left,top){
        eval(layerRef+'["'+layerName+'"]'+styleSwitch+'.top=top');
        eval(layerRef+'["'+layerName+'"]'+styleSwitch+'.left=left');
 }

function RotXZ(bollen, bollsrc)
{
      bollen[0]=(bollsrc[0]*cos2+(bollsrc[2]*sin2));
      bollen[2]=(bollsrc[2]*cos2-(bollsrc[0]*sin2));
}

function RotXY(bollen, bollsrc)
{
      bollen[0]=(bollsrc[0]*cos2-(bollsrc[1]*sin2));
      bollen[1]=(bollsrc[1]*cos2+(bollsrc[0]*sin2));
}

function RotYZ(bollen, bollsrc)
{
      bollen[1]=(bollsrc[1]*cos2-(bollsrc[2]*sin2));
      bollen[2]=(bollsrc[2]*cos2+(bollsrc[1]*sin2));
}

function Perspective(objektet, bollen) {
      var x=Math.round(bollen[0]/(1-bollen[2]*per))+320;
      var y=145-Math.round(bollen[1]/(1-bollen[2]*per));

	moveLayerTo(objektet, x, y);
      showLayer(objektet);
}
